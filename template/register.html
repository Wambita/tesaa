<html><head>
    <title>Register - Tesaa</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #f8f9fa;
      }
      .navbar-brand {
        font-weight: bold;
        color: #007bff !important;
      }
      .hero {
        background: linear-gradient(135deg, #007bff, #0056b3);
        color: white;
        padding: 4rem 0;
      }
      .register-form {
        max-width: 500px;
        margin: 2rem auto;
        padding: 2rem;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .form-check-input:checked {
        background-color: #007bff;
        border-color: #007bff;
      }
    </style>
    </head>
    <body>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="/">Tesaa</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="/about">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/login">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/register">Register</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    
      <header class="hero text-center">
        <div class="container">
          <h1 class="display-4">Join Tesaa</h1>
          <p class="lead">Create an account to start your microfinance journey</p>
        </div>
      </header>
    
      <main class="container my-5">
        <div class="register-form">
          <h2 class="text-center mb-4">Register</h2>
          <form id="register-form">
            <div class="mb-3">
              <label class="form-label">I am registering as:</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="userType" id="business" value="business" checked>
                <label class="form-check-label" for="business">
                  Small Business
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="userType" id="mfi" value="mfi">
                <label class="form-check-label" for="mfi">
                  Microfinance Institution (MFI)
                </label>
              </div>
            </div>
            <div class="mb-3">
              <label for="name" class="form-label">Full Name / Organization Name</label>
              <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" required>
            </div>
            <div class="mb-3">
              <label for="confirm-password" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="confirm-password" required>
            </div>
            <div id="business-fields">
              <div class="mb-3">
                <label for="business-type" class="form-label">Business Type</label>
                <input type="text" class="form-control" id="business-type" required>
              </div>
              <div class="mb-3">
                <label for="years-operating" class="form-label">Years in Operation</label>
                <input type="number" class="form-control" id="years-operating" min="1" required>
              </div>
            </div>
            <div id="mfi-fields" style="display: none;">
              <div class="mb-3">
                <label for="mfi-license" class="form-label">MFI License Number</label>
                <input type="text" class="form-control" id="mfi-license" required>
              </div>
              <div class="mb-3">
                <label for="assets-under-management" class="form-label">Assets Under Management (USD)</label>
                <input type="number" class="form-control" id="assets-under-management" min="0">
              </div>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="terms" required>
              <label class="form-check-label" for="terms">I agree to the <a href="/terms">Terms and Conditions</a></label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
          </form>
        </div>
      </main>
    
      <footer class="bg-light py-4 mt-5">
        <div class="container text-center">
          <p>&copy; 2023 Tesaa. All rights reserved.</p>
        </div>
      </footer>
    
      <script>
        const userTypeRadios = document.getElementsByName('userType');
        const businessFields = document.getElementById('business-fields');
        const mfiFields = document.getElementById('mfi-fields');
    
        userTypeRadios.forEach(radio => {
          radio.addEventListener('change', function() {
            if (this.value === 'business') {
              businessFields.style.display = 'block';
              mfiFields.style.display = 'none';
            } else {
              businessFields.style.display = 'none';
              mfiFields.style.display = 'block';
            }
          });
        });
    
        document.getElementById('register-form').addEventListener('submit', function(e) {
          e.preventDefault();
          const password = document.getElementById('password').value;
          const confirmPassword = document.getElementById('confirm-password').value;
    
          if (password !== confirmPassword) {
            alert('Passwords do not match. Please try again.');
            return;
          }
    
          // Here you would typically send the form data to your backend
          // For this example, we'll just show a success message
          alert('Registration successful! Welcome to Tesaa.');
          window.location.href = '/dashboard';
        });
      </script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    </html>
